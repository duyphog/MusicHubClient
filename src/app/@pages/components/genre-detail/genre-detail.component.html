<div class="container-song library-song-list  ">
  <div class="song-list-header ">
    <h3 class="mar-0 title is-2 ">
      Danh sách bài hát
    </h3>
    <div class="is-center ">
      <input id="up-button" type="file" accept="audio/*" multiple="" style="display: none;">
      <button class="zm-btn is-outlined active is-small is-upper button " tabindex="0">
        <i class="icon ic-play">
        </i>
        <span>
          Phát tất cả
        </span>
      </button>
    </div>
  </div>
  <div class="list list-border song-list-select ">
    <div class="">
      <div *ngFor="let song of songList; let index = index" style="flex-grow: 1;" class="">
        <div name="select-song" class="select-item" id="song{{ index }}" #item>
          <div class="list-item bor-b-1 media-item hide-right active ">
            <div class="media ">
              <div class="media-left " style="width: 50%;">
                <div class="song-thumb ">
                  <figure class="image is-40x40" title="Ai Ai Ai">
                    <img src="{{ song.srcImg }}" alt="" class="">
                  </figure>
                  <div class="opacity ">
                  </div>
                </div>
                <div class="card-info ">
                  <div class="title-wrapper ">
                    <span class="item-title title">
                      <span>
                        <span>
                          <span>{{ song.name }}</span>
                        </span>
                        <span style="position: fixed; visibility: hidden; top: 0px; left: 0px;">
                          …
                        </span>
                      </span>
                    </span>
                  </div>
                  <h3 class="is-one-line is-truncate subtitle ">
                    <a class="is-ghost " routerLink="/profile">
                      {{ song.artist }}
                    </a>
                  </h3>
                </div>
              </div>
              <div class="media-content ">
                <div routerLink="/album" class="album-info">
                  <span>
                    <span>
                      <span>Chẳng Hóa Tương Lai (Single)</span>
                    </span>
                    <span style="position: fixed; visibility: hidden; top: 0px; left: 0px;">…</span>
                  </span>
                </div>
              </div>
              <div class="media-right ">
                <div class="hover-items ">
                  <div class="level ">
                    <div class="level-item ">
                      <button class="zm-btn zm-tooltip-btn is-hover-circle button " tabindex="0">
                        <i class="icon ic-karaoke">
                        </i>
                      </button>
                    </div>
                    <div class="level-item ">
                      <button class="zm-btn zm-tooltip-btn animation-like undefined active is-hover-circle button"
                        tabindex="0">
                        <i class="icon ic-like">
                        </i>
                        <i class="icon ic-like-full">
                        </i>
                      </button>
                    </div>
                    <div class="level-item ">
                      <button (click)="openChooseOptionSong(index)"
                        class="zm-btn zm-tooltip-btn is-hover-circle button " tabindex="0">
                        <i class="icon ic-more">
                        </i>
                      </button>
                      <div *ngIf="chooseOptionSong[index]" class="zm-contextmenu song-menu">
                        <div class="menu">
                          <ul class="menu-list">
                            <div class="menu-list--submenu">
                              <div class="media song-info-menu" style="background: transparent !important;">
                                <div class="media-left">
                                  <figure class="image is-40x40"><img
                                      src="https://photo-resize-zmp3.zadn.vn/w94_r1x1_png/covers/8/8/88825ed8c45dd6409360affa18d36f1a_1470729217.png"
                                      alt=""></figure>
                                </div>
                                <div class="is-w-150 media-content">
                                  <a>
                                    <div class="title-wrapper"><span class="item-title title"><span><span><span>Nỗi Đau
                                              Em Giấu Một
                                              Mình</span></span><span
                                            style="position: fixed; visibility: hidden; top: 0px; left: 0px;">…</span></span></span>
                                    </div>
                                  </a>
                                  <div class="song-stats">
                                    <div class="stat-item">
                                      <i class="icon ic-like"></i><span>86K</span>
                                    </div>
                                    <div class="stat-item">
                                      <i class="icon ic-view"></i><span>8.6M</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </ul>
                          <ul class="menu-list">
                            <div class="group-button-menu">
                              <div class="group-button-list">
                                <button class="zm-btn button">
                                  <i class="icon ic-download"></i><span>Tải xuống</span>
                                </button>
                                <button class="zm-btn button" tabindex="0">
                                  <i class="icon ic-16-Lyric"></i><span>Lời bài hát</span>
                                </button>
                                <span class="zm-btn button">
                                  <i class="icon ic-denial"></i><span>Chặn</span>
                                </span>
                              </div>
                            </div>
                          </ul>
                          <ul class="menu-list">
                            <li><button class="zm-btn button" tabindex="0"><i
                                  class="icon ic-add-play-now"></i><span>Thêm vào danh sách phát</span></button>
                            </li>
                            <li><button class="zm-btn button" tabindex="0"><i class="icon ic-play-next"></i><span>Phát
                                  tiếp theo</span></button></li>
                            <li></li>
                            <li>
                              <div class="menu-list--submenu">
                                <button class="zm-btn button" tabindex="0">
                                  <i class="icon ic-16-Add"></i><span>Thêm vào playlist</span>
                                  <i class="icon ic-go-right"></i>
                                </button>
                                <div style="left: -230px; top: -100px;"
                                  class="menu add-playlist-content submenu-content">
                                  <ul class="menu-list">
                                    <li class="search-box">
                                      <input class="input" placeholder="Tìm playlist">
                                    </li>
                                    <li class="mar-t-10">
                                      <button mat-button (click)="openAddNewPlaylist()" class="zm-btn button"
                                        tabindex="0">
                                        <i class="icon ic- z-ic-svg ic-svg-add"></i><span>Tạo playlist
                                          mới</span>
                                      </button>
                                    </li>
                                  </ul>
                                  <div class="playlist-container">
                                    <div class="top-shadow"></div>
                                    <div class="content">
                                      <div style="position: relative; overflow: hidden; width: 100%; height: 100%;">
                                        <div
                                          style="position: absolute; inset: 0px; overflow: hidden scroll; margin-right: -6px; margin-bottom: 0px;">
                                          <ul class="menu-list">
                                            <li>
                                              <button class="zm-btn button" tabindex="0"><i
                                                  class="icon ic-list-music"></i><span>aaa</span>
                                              </button>
                                            </li>
                                          </ul>
                                        </div>
                                        <div class="track-horizontal"
                                          style="position: absolute; height: 6px; transition: opacity 200ms ease 0s; opacity: 0;">
                                          <div
                                            style="position: relative; display: block; height: 100%; cursor: pointer; border-radius: inherit; background-color: rgba(0, 0, 0, 0.2); width: 0px;">
                                          </div>
                                        </div>
                                        <div class="track-vertical"
                                          style="position: absolute; width: 4px; transition: opacity 200ms ease 0s; opacity: 0; right: 2px; top: 2px; bottom: 2px; z-index: 100;">
                                          <div class="thumb-vertical"
                                            style="position: relative; display: block; width: 100%; height: 0px;">
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </li>
                            <li><button class="zm-btn button" tabindex="0"><i class="icon ic-comment"></i><span>Bình
                                  luận</span><span class="comment-badge"></span></button></li>
                            <li><button class="zm-btn button" tabindex="0"><i class="icon ic-link"></i><span>Sao
                                  chép link</span></button></li>
                            <li>
                              <div class="menu-list--submenu"><button class="zm-btn button" tabindex="0"><i
                                    class="icon ic-share"></i><span>Chia sẻ</span><i
                                    class="icon ic-go-right"></i></button></div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="action-items ">
                  <div class="level ">
                    <div class="level-item ">
                      <button class="zm-btn zm-tooltip-btn animation-like undefined active is-hover-circle button "
                        tabindex="0">
                        <i class="icon ic-like">
                        </i>
                        <i class="icon ic-like-full">
                        </i>
                      </button>
                    </div>
                    <div class="level-item duration ">
                      03:36
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
