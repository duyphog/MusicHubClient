<section class="scrollable padder-lg w-f-md" id="bjax-target">
    <div class="container row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="title">
              Change password
            </h3>
          </div>
          <div class="card-body">
            <form novalidate="" class="ng-untouched ng-pristine ng-valid">
              <div class="row">
                <div class="col-md-12 pr-md-1">
                  <div class="form-group">
                    <label>
                      Current password
                    </label>
                    <input placeholder="Enter current password" name="password" type="password" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 pr-md-1">
                    <div class="form-group">
                        <label>
                          New Password
                        </label>
                        <input placeholder="Enter new password" name="newPassword" type="password" class="form-control">
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 pr-md-1">
                    <div class="form-group">
                        <label>
                          New Password Confirm
                        </label>
                        <input placeholder="Enter new password confirm" name="newPasswordConfim" type="password" class="form-control">
                    </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-fill btn-danger">
              Save
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        
      </div>
    </div>
  </section>
