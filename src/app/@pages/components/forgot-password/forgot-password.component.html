<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl"><a class="navbar-brand block" href="index.html"><span
          class="h1 font-bold">Musik</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center"><strong>Enter your email to reset your password</strong></header>
        <form #forgotPasswordForm="ngForm" [formGroup]="forgotPasswordFormGroup" (ngSubmit)="onSubmit(forgotPasswordForm.value)" action="index.html">
          <div class="form-group">
            <input formControlName="email" type="text" name="email" placeholder="Email"
              class="form-control rounded input-lg text-center no-border">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="help-block mt-1">
              <div *ngIf="email.errors.required">
                Email is required
              </div>
              <div *ngIf="email.errors.email">
                Email is invalid
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-info lt b-white b-2x btn-block btn-rounded">
            <i *ngIf="showLoading" class="fa fa-spinner"></i>
            <span *ngIf="showLoading"> Loading...</span>
            <span class="m-r-n-lg" *ngIf="!showLoading">Reset Password</span>
          </button>
          <div class="text-center m-t m-b">
            <a routerLink="/signin"><small>Sign in</small></a>
          </div>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center">
            <small>Do not have an account?</small><a routerLink="/signup"> Create an account</a>
          </p>
  
        </form>
      </section>
    </div>
  </section>
