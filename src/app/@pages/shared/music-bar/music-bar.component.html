<footer style="z-index: 3;" class="footer">
  <div class="level player-controls__container">
    <div class="player-controls-left level-left">
      <div class="level-item is-narrow">
        <div class="media">
          <div class="media-left">
            <a class="" href="/bai-hat/Minh-Yeu-Nhau-Yeu-Nhau-Binh-Yen-Thoi-Dinh-Huong-Ha-Anh-Tuan/ZW7F6COC.html">
              <div class="thumbnail-wrapper">
                <div class="thumbnail">
                  <figure *ngIf="!isPlaying || currentTrack?.album === undefined" class="image is-50x50 is-rounded">
                    <img
                      style="width: 100%; height: 60px;"
                      src="{{ imageSongPlaying() }}"
                      alt="">
                  </figure>
                  <figure *ngIf="isPlaying && currentTrack?.album !== undefined" class="image image-spin is-50x50 is-rounded">
                    <img
                      style="width: 80px; height: 80px;"
                      src="{{ imageSongPlaying() }}"
                      alt="">
                  </figure>
                </div>
              </div>
            </a>
          </div>
          <div class="media-content">
            <div class="is-mark level-left">
              <div class="song-info-wrapper">
                <span class="song-title-item">
                  <a class="" href="/bai-hat/Minh-Yeu-Nhau-Yeu-Nhau-Binh-Yen-Thoi-Dinh-Huong-Ha-Anh-Tuan/ZW7F6COC.html">
                    <div class="title-wrapper">
                      <span class="item-title title">
                        {{ currentTrack?.name }}
                      </span>
                    </div>
                  </a>
                </span>
              </div>
            </div>
            <h3 class="is-one-line is-truncate subtitle">
              <a *ngFor="let singer of currentTrack?.singers; let index = index" class="is-ghost" routerLink="/profile">
                {{ singer.nickName }}{{ index === currentTrack?.singers.length - 1 ? '' : ',' }}
              </a>
            </h3>
          </div>
          <!-- <div class="media-right">
            <div class="level">
              <div class="level-item">
                <button class="zm-btn zm-tooltip-btn animation-like zm-disable-transition active is-hover-circle button"
                  tabindex="0">
                  <i class="icon ic-like">
                  </i>
                  <i class="icon ic-like-full">
                  </i>
                </button>
              </div>
              <div class="level-item">
                <span id="np_menu">
                  <button class="zm-btn zm-tooltip-btn btn-more is-hover-circle button" tabindex="0">
                    <i class="icon ic-more">
                    </i>
                  </button>
                </span>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <div class="player-controls__player-bar level-center">
      <div class="level-item">
        <div class="actions">
          <button (click)="onOpenShuffle()" class="zm-btn zm-tooltip-btn btn-shuffle is-hover-circle button" tabindex="0">
            <i *ngIf="!isShuffle" class="icon ic-shuffle"></i>
            <i *ngIf="isShuffle"style="color: #7200a1" class="icon ic-shuffle"></i>
          </button>
          <button (click)="onPreviousSong()" class="zm-btn zm-tooltip-btn btn-pre is-hover-circle button" tabindex="-1">
            <i class="icon ic-pre">
            </i>
          </button>
          <button (click)="onPlaySong()" style="outline: none;" class="zm-btn zm-tooltip-btn btn-play button"
            tabindex="0">
            <i *ngIf="isPlaying" class="icon ic-pause-circle-outline"></i>
            <i *ngIf="!isPlaying" class="icon ic-play-circle-outline"></i>
          </button>

          <button (click)="onNextSong()" class="zm-btn zm-tooltip-btn btn-next is-hover-circle button" tabindex="0">
            <i class="icon ic-next">
            </i>
          </button>
          <button (click)="onOpenLoop()" class="zm-btn zm-tooltip-btn btn-repeat is-hover-circle button" tabindex="0">
            <i *ngIf="!isLoop" class="icon ic-repeat"></i>
            <i *ngIf="isLoop"style="color: #7200a1" class="icon ic-repeat"></i>
          </button>
        </div>
      </div>
      <div class="level-item mar-b-5">
        <span class="time left">
          {{ timeElapsed }}
        </span>
        <div class="zm-duration-bar" style="display: flex; justify-content: center; margin-top: -2px;">
          <div class="music-duration">
            <span id="music-progressbar" class="music-progressbar"></span>
            <input #songSlider (change)="onSeekAudio(songSlider)" type="range" min="0" max="100" value="{{ percentElapsed }}" id="np-music" class="music-slider" role="progressbar">
          </div>
        </div>

        <span class="time right">
          {{ duration !== 'NaN:NaN' ? duration : '00:00' }}
        </span>
      </div>
    </div>
    <div class="player-controls-right level-right">
      <div class="level-item is-narrow">
        <button class="zm-btn zm-tooltip-btn btn-mv is-hover-circle button" tabindex="-1" disabled="">
          <i class="icon ic-mv">
          </i>
        </button>
      </div>
      <div class="level-item is-narrow">
        <button class="zm-btn zm-tooltip-btn btn-karaoke is-hover-circle button" tabindex="0">
          <i class="icon ic-karaoke">
          </i>
        </button>
      </div>
      <div class="level-item is-narrow">
        <button class="zm-btn zm-tooltip-btn btn-restore is-hover-circle button" tabindex="0">
          <i class="icon ic-restore">
          </i>
        </button>
      </div>
      <div class="level-item is-narrow">
        <div class="zm-player-volume">
          <button (click)="onMuted()" class="zm-btn zm-tooltip-btn btn-volume is-hover-circle button" tabindex="0">
            <i *ngIf="!isMuted" class="icon ic-volume">
            </i>
            <i *ngIf="isMuted" class="icon ic-mute">
            </i>
          </button>
          <div class="zm-duration-bar" style="display: flex; justify-content: center;">
            <div class="volume">
              <span id="volume-progressbar" class="volume-progressbar"></span>
              <input #volumeSlider (change)="onVolumeChange(volumeSlider)" type="range" min="0" max="100" step="1" value="{{ percentVolume }}" id="np-volume" class="volume-slider" role="progressbar">
            </div>
          </div>
        </div>
      </div>
      <div class="level-item is-narrow">
        <span class="divide">
        </span>
      </div>
      <div class="level-item is-narrow">
        <button (click)="onOpenPlaylist()" name="btn-playlist" class="zm-btn queue-expand-button button" tabindex="0">
          <div class="zm-btn button" tabindex="0">
            <i class="icon ic-list-music">
            </i>
          </div>
        </button>
      </div>
    </div>
  </div>

</footer>
